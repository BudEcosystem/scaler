---
# Accuracy Test Configuration
# Uses short lookAheadMinutes (1 min) for faster verification cycles
apiVersion: scaler.bud.studio/v1alpha1
kind: BudAIScaler
metadata:
  name: accuracy-test-scaler
  namespace: llm-test
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: llm-inference-sim
  minReplicas: 1
  maxReplicas: 20
  scalingStrategy: BudScaler
  metricsSources:
    - metricSourceType: pod
      targetMetric: "vllm:gpu_cache_usage_perc"
      targetValue: "0.70"  # Metric is 0-1 scale (fraction), not 0-100 (percentage)
      path: /metrics
      port: "8000"
  gpuConfig:
    enabled: true
    gpuMemoryThreshold: 80
    gpuComputeThreshold: 80
  predictionConfig:
    enabled: true
    lookAheadMinutes: 5        # Minimum allowed - predictions verified after 5 min
    historicalDataDays: 7
    enableLearning: true
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 15  # Short for testing
    scaleUp:
      stabilizationWindowSeconds: 5   # Short for testing
