name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run go fmt
        run: |
          # Exclude lib/ folder which contains external dependencies
          UNFORMATTED=$(find . -name '*.go' -not -path './lib/*' -not -path './vendor/*' | xargs gofmt -s -l)
          if [ -n "$UNFORMATTED" ]; then
            echo "Code is not formatted. Run 'go fmt ./...'"
            echo "$UNFORMATTED"
            exit 1
          fi

      - name: Run go vet
        run: |
          # Only vet our own packages, exclude lib/
          go vet $(go list ./... | grep -v '/lib/')

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run tests
        run: |
          # Only test our own packages, exclude lib/
          go test -v -race -coverprofile=coverage.out $(go list ./... | grep -v '/lib/')

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build controller
        run: go build -v ./cmd/controller/...

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint Helm chart
        run: helm lint charts/scaler

      - name: Template Helm chart
        run: helm template scaler charts/scaler

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: scaler:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
