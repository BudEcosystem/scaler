name: Release

on:
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  HELM_REGISTRY: ghcr.io/${{ github.repository_owner }}/charts

jobs:
  build-and-push-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  publish-helm-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Log in to Helm Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Get release version
        id: version
        run: |
          # Extract version from release tag (remove 'v' prefix if present)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update Chart.yaml version
        run: |
          sed -i "s/^version:.*/version: ${{ steps.version.outputs.version }}/" charts/scaler/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${{ steps.version.outputs.version }}\"/" charts/scaler/Chart.yaml
          echo "Updated Chart.yaml:"
          cat charts/scaler/Chart.yaml

      - name: Update image tag in values.yaml
        run: |
          # Update the tag field under image section
          sed -i 's/^\(\s*tag:\s*\)".*"/\1"${{ steps.version.outputs.version }}"/' charts/scaler/values.yaml
          echo "Updated values.yaml image section:"
          head -15 charts/scaler/values.yaml

      - name: Sync CRDs to Helm chart
        run: |
          cp config/crd/scaler.bud.studio_budaiscalers.yaml charts/scaler/crds/

      - name: Lint Helm chart
        run: |
          helm lint charts/scaler

      - name: Package Helm chart
        run: |
          helm package charts/scaler
          ls -la *.tgz

      - name: Push Helm chart to GHCR
        run: |
          helm push scaler-${{ steps.version.outputs.version }}.tgz oci://${{ env.HELM_REGISTRY }}

      - name: Upload Helm chart to release
        uses: softprops/action-gh-release@v2
        with:
          files: scaler-${{ steps.version.outputs.version }}.tgz

  update-release-notes:
    name: Update Release Notes
    runs-on: ubuntu-latest
    needs: [build-and-push-image, publish-helm-chart]
    permissions:
      contents: write

    steps:
      - name: Get release version
        id: version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Update release body with installation instructions
        uses: softprops/action-gh-release@v2
        with:
          append_body: true
          body: |

            ---

            ## Installation

            ### Using Helm (OCI Registry)

            ```bash
            helm install scaler oci://${{ env.HELM_REGISTRY }}/scaler --version ${{ steps.version.outputs.version }} \
              --namespace scaler-system \
              --create-namespace
            ```

            ### Using Docker Image

            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
            ```
