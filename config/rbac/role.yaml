---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: budaiscaler-manager-role
rules:
  # BudAIScaler resources
  - apiGroups:
      - scaler.bud.studio
    resources:
      - budaiscalers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - scaler.bud.studio
    resources:
      - budaiscalers/status
    verbs:
      - get
      - patch
      - update
  - apiGroups:
      - scaler.bud.studio
    resources:
      - budaiscalers/finalizers
    verbs:
      - update

  # Workload resources (Deployments, StatefulSets, ReplicaSets)
  - apiGroups:
      - apps
    resources:
      - deployments
      - statefulsets
      - replicasets
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  - apiGroups:
      - apps
    resources:
      - deployments/scale
      - statefulsets/scale
      - replicasets/scale
    verbs:
      - get
      - update
      - patch

  # HorizontalPodAutoscaler for HPA strategy
  - apiGroups:
      - autoscaling
    resources:
      - horizontalpodautoscalers
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch

  # Pods for metrics collection
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch

  # Events for recording scaling events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch

  # Metrics API for resource metrics
  - apiGroups:
      - metrics.k8s.io
    resources:
      - pods
      - nodes
    verbs:
      - get
      - list
      - watch

  # ConfigMaps for leader election
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
