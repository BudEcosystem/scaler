---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.16.1
  name: modeladapters.model.aibrix.ai
spec:
  group: model.aibrix.ai
  names:
    kind: ModelAdapter
    listKind: ModelAdapterList
    plural: modeladapters
    singular: modeladapter
  scope: Namespaced
  versions:
  - additionalPrinterColumns:
    - jsonPath: .status.phase
      name: Phase
      type: string
    - jsonPath: .status.desiredReplicas
      name: Desired
      type: integer
    - jsonPath: .status.readyReplicas
      name: Ready
      type: integer
    - jsonPath: .status.candidates
      name: Candidates
      type: integer
    - jsonPath: .spec.artifactURL
      name: Model Path
      type: string
    - jsonPath: .metadata.creationTimestamp
      name: Age
      type: date
    name: v1alpha1
    schema:
      openAPIV3Schema:
        description: ModelAdapter is the Schema for the modeladapters API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: ModelAdapterSpec defines the desired state of ModelAdapter
            properties:
              additionalConfig:
                additionalProperties:
                  type: string
                description: Additional fields can be added here to customize the
                  scheduling and deployment
                type: object
              artifactURL:
                description: ArtifactURL is the address of the model artifact to be
                  downloaded. Different protocol is supported like s3,gcs,huggingface
                type: string
              baseModel:
                description: BaseModel is the identifier for the base model to which
                  the ModelAdapter will be attached.
                type: string
              credentialsSecretRef:
                description: CredentialsSecretRef points to the secret used to authenticate
                  the artifact download requests
                properties:
                  name:
                    default: ""
                    description: |-
                      Name of the referent.
                      This field is effectively required, but due to backwards compatibility is
                      allowed to be empty. Instances of this type with an empty value here are
                      almost certainly wrong.
                      More info: https://kubernetes.io/docs/concepts/overview/working-with-objects/names/#names
                    type: string
                type: object
                x-kubernetes-map-type: atomic
              podSelector:
                description: PodSelector is a label query over pods that should match
                  the ModelAdapter configuration.
                properties:
                  matchExpressions:
                    description: matchExpressions is a list of label selector requirements.
                      The requirements are ANDed.
                    items:
                      description: |-
                        A label selector requirement is a selector that contains values, a key, and an operator that
                        relates the key and values.
                      properties:
                        key:
                          description: key is the label key that the selector applies
                            to.
                          type: string
                        operator:
                          description: |-
                            operator represents a key's relationship to a set of values.
                            Valid operators are In, NotIn, Exists and DoesNotExist.
                          type: string
                        values:
                          description: |-
                            values is an array of string values. If the operator is In or NotIn,
                            the values array must be non-empty. If the operator is Exists or DoesNotExist,
                            the values array must be empty. This array is replaced during a strategic
                            merge patch.
                          items:
                            type: string
                          type: array
                          x-kubernetes-list-type: atomic
                      required:
                      - key
                      - operator
                      type: object
                    type: array
                    x-kubernetes-list-type: atomic
                  matchLabels:
                    additionalProperties:
                      type: string
                    description: |-
                      matchLabels is a map of {key,value} pairs. A single {key,value} in the matchLabels
                      map is equivalent to an element of matchExpressions, whose key field is "key", the
                      operator is "In", and the values array contains only "value". The requirements are ANDed.
                    type: object
                type: object
                x-kubernetes-map-type: atomic
              replicas:
                description: |-
                  Replicas controls adapter distribution across pods:
                  - nil (omitted): Load adapter on ALL matching pods (recommended)
                  - 1: Load adapter on a single pod selected by the scheduler
                  Only nil or 1 are supported. Other values will be rejected.
                enum:
                - 1
                format: int32
                type: integer
              schedulerName:
                default: default
                description: SchedulerName is the name of the scheduler to use for
                  scheduling the ModelAdapter.
                type: string
            required:
            - artifactURL
            - podSelector
            type: object
          status:
            description: ModelAdapterStatus defines the observed state of ModelAdapter
            properties:
              candidates:
                description: Candidates is the total number of pods matching the selector
                  (candidate pods for adapter loading)
                format: int32
                type: integer
              conditions:
                description: Conditions represents the observation of a model adapter's
                  current state.
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              desiredReplicas:
                description: |-
                  DesiredReplicas is the desired number of adapter replicas based on spec.replicas
                  - If replicas is nil: equals candidates (load on all)
                  - If replicas is 1: equals 1 (single pod)
                format: int32
                type: integer
              instances:
                description: Instances lists all pod instances of ModelAdapter
                items:
                  type: string
                type: array
              phase:
                description: |-
                  Phase is a simple, high-level summary of where the ModelAdapter is in its lifecycle
                  Phase maps to latest status.conditions.type
                type: string
              readyReplicas:
                description: ReadyReplicas is the number of adapter replicas successfully
                  loaded and ready
                format: int32
                type: integer
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
