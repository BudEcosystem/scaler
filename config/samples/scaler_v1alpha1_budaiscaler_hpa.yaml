---
# Example: HPA Strategy - Basic CPU-based autoscaling
# This creates a Kubernetes HPA to manage the target deployment
apiVersion: scaler.bud.studio/v1alpha1
kind: BudAIScaler
metadata:
  name: web-server-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: web-server
  minReplicas: 2
  maxReplicas: 10
  scalingStrategy: HPA
  metricsSources:
    - metricSourceType: resource
      targetMetric: cpu
      targetValue: "80"
    - metricSourceType: resource
      targetMetric: memory
      targetValue: "70"
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 30
      policies:
        - type: Pods
          value: 4
          periodSeconds: 15
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
